[workspace]
members = ["crates/core", "crates/sql", "crates/mirror"]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
authors = ["Project Authors"]
homepage = "https://github.com/your-org/deltalakeDB"
repository = "https://github.com/your-org/deltalakeDB"
publish = false

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
