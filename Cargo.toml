[workspace]
members = ["crates/core", "crates/sql", "crates/sql-metadata-postgres", "crates/mirror"]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
authors = ["Project Authors"]
homepage = "https://github.com/your-org/deltalakeDB"
repository = "https://github.com/your-org/deltalakeDB"
publish = false

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
async-trait = "0.1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2"
regex = "1"
urlencoding = "2"
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "json"] }
uuid = { version = "1", features = ["v4", "serde"] }
object_store = "0.9"
parquet = "50"
arrow = "50"
bytes = "1"
chrono = { version = "0.4", features = ["serde"] }

# Benchmark and testing dependencies
criterion = { version = "0.5", features = ["async_tokio"] }
deltalake = { version = "0.17", default-features = false, features = ["datafusion", "s3"] }
tempfile = "3"

